version: '3'
services:
  dig-client:
    container_name: dig-client
    build:
      context: ./Docker_build/dig_client
      dockerfile: Dockerfile
    tty: true
    networks:
      cacheserve_test:
        ipv4_address: 172.20.0.3
  cachesesrve:
    container_name: cacheserve
    build:
      context: ./Docker_build/cacheserve_build
      dockerfile: Dockerfile
    tty: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro 
    tmpfs:
      - /run
    networks:
      cacheserve_test:
        ipv4_address: 172.20.0.10
  bind-cache:
    container_name: bind-cache
    build:
      context: ./Docker_build/bind_build_22.04
      dockerfile: Dockerfile
    cap_add:
      - NET_ADMIN
    tty: true
    volumes:
      - ./bind_config/cache/config/named.conf:/etc/bind/named.conf:rw
      - ./bind_config/cache/records/:/var/lib/bind:rw 
    networks:
      cacheserve_test:
        ipv4_address: 172.20.0.11
